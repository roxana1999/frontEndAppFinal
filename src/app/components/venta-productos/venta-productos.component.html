<div class="espacio"></div>
<div class="d-flex" style="justify-content: space-between">
  <h3>Lista de ventas</h3>
  <div>
    <a routerLink="crearVenta" class="btn btn-primary" style="margin-left: auto">Agregar Venta</a>
  </div>
</div>
<div *ngIf="listaVentas.length > 0">
  <div class="table-responsive">
    <table class="table">
      <thead>
        <tr>
          <th scope="column">Número de factura</th>
          <th scope="column">Fecha</th>
          <th scope="column">Cliente</th>
          <th scope="column">Total</th>
          <th scope="column"></th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let v of listaVentas">
          <th scope="row">{{ v.cabecera.numeroFactura }}</th>
          <td>{{ v.cabecera.fecha }}</td>
          <td>{{ v.cabecera.cliente.nombreApellido }}</td>
          <td>{{ v.cabecera.total }} ₲</td>
          <td>
            <!-- <div class="d-flex flex-column flex-md-row" style="gap: 10px;">
              <a [routerLink]="['actualizarProducto', p.codigo]" class="btn btn-secondary"> Modificar</a>
              <a [routerLink]="['eliminarProducto', p.codigo]" class="btn btn-danger"> Eliminar</a>
            </div> -->
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</div>

<router-outlet></router-outlet>
