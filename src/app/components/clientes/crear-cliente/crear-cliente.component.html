<div class="espacio"></div>
<h3>Crear cliente</h3>
<div class="espacio-15"></div>
<div *ngIf="success; else mostrarForm">
    <div class="alert alert-success" role="alert">
        {{mensaje}}
    </div>
    <button class="btn btn-secondary" routerLink="/clientes">Volver</button>
</div>
<ng-template #mostrarForm>
    <div class="form-group">
        RUC
        <input type="number" class="form-control" [(ngModel)]="cliente.ruc"/><br />
    </div>
    <div class="form-group">
        Nombre/s y Apellido/s
        <input class="form-control" [(ngModel)]="cliente.nombreApellido" /><br />
    </div>
    <div class="form-group">
        Email
        <input class="form-control" [(ngModel)]="cliente.email" /><br />
    </div>
    <div class="espacio"></div>
    <button (click)="agregarCliente()" class="btn btn-primary">
        Agregar cliente
    </button>
</ng-template>
<div class="espacio"></div>
<div *ngIf="warning" class="alert alert-warning" role="alert">
    {{mensaje}}
</div>

<router-outlet></router-outlet>
