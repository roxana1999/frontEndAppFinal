<div class="espacio"></div>
<h3>Crear venta</h3>
<div class="espacio-15"></div>
<div *ngIf="success; else mostrarForm">
    <div class="alert alert-success" role="alert">
        {{mensaje}}
    </div>
    <button class="btn btn-secondary" routerLink="/clientes">Volver</button>
</div>
<ng-template #mostrarForm>
    <div class="form-group">
        ID
        <input type="text" disabled="true" class="form-control" [(ngModel)]="ventaProductos.cabecera.id"/><br />
    </div>
    <div class="form-group">
        Fecha
        <input type="datetime" disabled="true" class="form-control" [(ngModel)]="ventaProductos.cabecera.fecha"/><br />
    </div>
    <div class="form-group">
        NÃºmero factura
        <input type="number" disabled="true" class="form-control" [(ngModel)]="ventaProductos.cabecera.numeroFactura"/><br />
    </div>
    <div class="form-group">
        RUC del cliente
        <input type="number" class="form-control" [(ngModel)]="ruc"/><br />
    </div>
    <button (click)="obtenerCliente()" class="btn btn-primary">
        Obtener cliente
    </button>
    <div class="form-group">
        Cliente
        <input type="text" disabled="true" class="form-control" [(ngModel)]="ventaProductos.cabecera.cliente.nombreApellido"/><br />
    </div>
    <div class="form-group">
        Total
        <input type="text" disabled="true" class="form-control" [(ngModel)]="ventaProductos.cabecera.total"/><br />
    </div>
    <div class="espacio"></div>
    <!-- <button (click)="agregarCliente()" class="btn btn-primary">
        Agregar cliente
    </button> -->
</ng-template>
<div class="espacio"></div>
<div *ngIf="warning" class="alert alert-warning" role="alert">
    {{mensaje}}
</div>

<router-outlet></router-outlet>
