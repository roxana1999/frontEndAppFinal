<div class="espacio"></div>
<div class="d-flex" style="justify-content: space-between">
    <h3>Lista de facturas</h3>
    <div>
      <a routerLink="crearCliente" class="btn btn-primary" style="margin-left: auto">Registrar Factura</a>
    </div>
</div>

<div *ngIf="listaFacturas.length > 0">
    <div class="table-responsive">
      <table class="table">
        <thead>
          <tr>
            <th scope="column">ID</th>
            <th scope="column">Fecha</th>
            <th scope="column">Numero</th>
            <th scope="column">Cliente</th>
            <th scope="column">total</th>
            <th scope="column"></th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let factura of listaFacturas">
            <th scope="row">{{ factura.id }}</th>
            <td>{{ factura.fecha }}</td>
            <td>{{ factura.numeroFactura }}</td>
            <td>{{ factura.cliente.nombreApellido }}</td>
            <td class="guaranies">{{ factura.total }}</td>
            <td>
                <div class="d-flex flex-column flex-md-row" style="gap: 10px;">
                    <a href="" class="btn btn-secondary">Ver detalle</a>
                </div>
            </td>
            <!-- <td>
              <div class="d-flex flex-column flex-md-row" style="gap: 10px;">
                <a [routerLink]="['actualizarCliente', factura.rufactura]" class="btn btn-secondary"> Modificar</a>
                <a [routerLink]="['eliminarCliente', factura.ruc]" class="btn btn-danger"> Eliminar</a>
              </div>
            </td> -->
          </tr>
        </tbody>
      </table>
    </div>
  </div>
  
  <router-outlet></router-outlet>
