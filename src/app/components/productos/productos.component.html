<div class="espacio"></div>
<div class="d-flex" style="justify-content: space-between">
  <h3>Lista de productos</h3>
  <div>
    <a routerLink="crearProducto" class="btn btn-primary" style="margin-left: auto">Crear nuevo Producto</a>
  </div>
</div>
<div *ngIf="listaProductos.length > 0">
  <div class="table-responsive">
    <table class="table">
      <thead>
        <tr>
          <th scope="column">Código</th>
          <th scope="column">Nombre</th>
          <th class="text-end" scope="column">Precio</th>
          <th class="text-center" scope="column">Existencia</th>
          <th scope="column"></th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let p of listaProductos">
          <th scope="row">{{ p.codigo }}</th>
          <td>{{ p.nombre }}</td>
          <td class="text-end text-nowrap">{{ p.precioDeVenta }} ₲</td>
          <td class="text-center">{{ p.existencia }}</td>
          <td>
            <div class="d-flex flex-column flex-md-row" style="gap: 10px;">
              <a [routerLink]="['actualizarProducto', p.codigo]" class="btn btn-secondary"> Modificar</a>
              <a [routerLink]="['eliminarProducto', p.codigo]" class="btn btn-danger"> Eliminar</a>
            </div>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</div>

<router-outlet></router-outlet>
